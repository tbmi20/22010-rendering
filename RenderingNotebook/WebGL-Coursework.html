<!DOCTYPE html>
<html lang="en">

<head>
    <title>CM20220 – S2 – Coursework 2 – Rendering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="three-r134.js"></script>
    <script>
        "use strict";

        let camera, scene, renderer;
        let cube, edges, vertices;
        let rotationAxis = 'x';
        let renderMode = 'face';

        init();
        animate();

        document.addEventListener('keydown', handleKeyDown);

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 4, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene.add(new THREE.GridHelper(10, 20, 0xffffff));

            const geometry = new THREE.BoxGeometry(1, 1, 1);

            // Assign different colors to each face
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Red
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Green
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Blue
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Yellow
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Magenta
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Cyan
            ];

            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Edges mode
            edges = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), new THREE.LineBasicMaterial({ color: 0xffffff }));

            // Vertex mode
            const vertexMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
            vertices = new THREE.Points(geometry, vertexMaterial);

            // Axes Helper
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            // Lighting (for face mode)
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', handleResize);
        }

        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (rotationAxis === 'x') {
                cube.rotation.set(0.01 + cube.rotation.x, 0, 0);
                edges.rotation.copy(cube.rotation);
                vertices.rotation.copy(cube.rotation);
            } else if (rotationAxis === 'y') {
                cube.rotation.set(0, 0.01 + cube.rotation.y, 0);
                edges.rotation.copy(cube.rotation);
                vertices.rotation.copy(cube.rotation);
            } else if (rotationAxis === 'z') {
                cube.rotation.set(0, 0, 0.01 + cube.rotation.z);
                edges.rotation.copy(cube.rotation);
                vertices.rotation.copy(cube.rotation);
            }

            renderer.render(scene, camera);
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case '1':
                    rotationAxis = 'x';
                    resetRotation();
                    break;
                case '2':
                    rotationAxis = 'y';
                    resetRotation();
                    break;
                case '3':
                    rotationAxis = 'z';
                    resetRotation();
                    break;
                case 'f':
                    setRenderMode('face');
                    break;
                case 'e':
                    setRenderMode('edge');
                    break;
                case 'v':
                    setRenderMode('vertex');
                    break;
            }
        }

        function resetRotation() {
            cube.rotation.set(0, 0, 0);
            edges.rotation.set(0, 0, 0);
            vertices.rotation.set(0, 0, 0);
        }

        function setRenderMode(mode) {
            scene.remove(cube);
            scene.remove(edges);
            scene.remove(vertices);

            renderMode = mode;
            if (mode === 'face') {
                scene.add(cube);
            } else if (mode === 'edge') {
                scene.add(edges);
            } else if (mode === 'vertex') {
                scene.add(vertices);
            }
        }
    </script>
</body>

</html>
