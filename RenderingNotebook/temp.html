<!DOCTYPE html>
<html lang="en">

<head>
    <title>CM20220 – S2 – Coursework 2 – Rendering</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="three-r134.js"></script>
    <script src="OBJLoader.js"></script> 
    <script>
        "use strict";

        let camera, scene, renderer;
        let cube, edges, vertices, bunny;
        let rotationAxis = 'x';
        let renderMode = 'face';
        let pivot;

        init();
        animate();

        document.addEventListener('keydown', handleKeyDown);

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 4, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene.add(new THREE.GridHelper(10, 20, 0xffffff));

            pivot = new THREE.Object3D();
            scene.add(pivot);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }), // Red
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // Green
                new THREE.MeshBasicMaterial({ color: 0x0000ff }), // Blue
                new THREE.MeshBasicMaterial({ color: 0xffff00 }), // Yellow
                new THREE.MeshBasicMaterial({ color: 0xff00ff }), // Magenta
                new THREE.MeshBasicMaterial({ color: 0x00ffff })  // Cyan
            ];

            cube = new THREE.Mesh(geometry, materials);
            pivot.add(cube);

            edges = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), new THREE.LineBasicMaterial({ color: 0xffffff }));
            pivot.add(edges);

            const vertexMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
            vertices = new THREE.Points(geometry, vertexMaterial);
            pivot.add(vertices);

            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            loadBunny();

            window.addEventListener('resize', handleResize);
        }

        function loadBunny() {
            const loader = new THREE.OBJLoader();
            loader.load('bunny.obj', function (object) {
                bunny = object;

                const bbox = new THREE.Box3().setFromObject(bunny);
                const size = bbox.getSize(new THREE.Vector3());

                const scaleFactor = 0.5 / Math.max(size.x, size.y, size.z); 
                console.log(scaleFactor);
                bunny.scale.set(0.25, 0.25, 0.25);
                bunny.position.set(-0.3, 0, 0); 

                bunny.traverse(child => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshNormalMaterial();
                    }
                });

                pivot.add(bunny);
            });
        }

        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const rotationSpeed = 0.01;

            if (rotationAxis === 'x') {
                pivot.rotation.x += rotationSpeed;
            } else if (rotationAxis === 'y') {
                pivot.rotation.y += rotationSpeed;
            } else if (rotationAxis === 'z') {
                pivot.rotation.z += rotationSpeed;
            }

            renderer.render(scene, camera);
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case '1':
                    rotationAxis = 'x';
                    resetRotation();
                    break;
                case '2':
                    rotationAxis = 'y';
                    resetRotation();
                    break;
                case '3':
                    rotationAxis = 'z';
                    resetRotation();
                    break;
                case 'f':
                    setRenderMode('face');
                    break;
                case 'e':
                    setRenderMode('edge');
                    break;
                case 'v':
                    setRenderMode('vertex');
                    break;
            }
        }

        function resetRotation() {
            pivot.rotation.set(0, 0, 0);
        }

        function setRenderMode(mode) {
            pivot.remove(cube, edges, vertices, bunny);

            renderMode = mode;
            if (mode === 'face') {
                pivot.add(cube);
                if (bunny) pivot.add(bunny);
            } else if (mode === 'edge') {
                pivot.add(edges);
            } else if (mode === 'vertex') {
                pivot.add(vertices);
            }
        }
    </script>
</body>

</html>
